<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeblistoreGG Pink Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --deep-purple: #1a0514;
            --fortnite-yellow: #ffe600;
            --overlay-bg: rgba(30, 0, 20, 0.95);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: radial-gradient(circle at center, #4a0e36 0%, #0d0008 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* --- FONDO DE V-BUCKS CAYENDO --- */
        .vbuck-rain {
            position: absolute;
            top: -50px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* TARJETA PRINCIPAL */
        .card-container {
            width: 90%;
            max-width: 420px;
            background: rgba(30, 5, 20, 0.95);
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.4);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 15px; }
        
        .logo-img { 
            height: 140px; 
            width: auto; 
            display: block; 
            margin: 0 auto 5px; 
            filter: drop-shadow(0 0 15px var(--neon-pink)); 
        }
        
        h1 {
            font-family: 'Luckiest Guy'; color: var(--neon-pink); font-size: 2rem;
            margin: 0; text-shadow: 3px 3px 0 #000; letter-spacing: 2px;
            -webkit-text-stroke: 1px black;
            line-height: 1;
        }

        /* --- AQU√ç EST√Å EL CAMBIO DE FUENTE PARA EL PRECIO --- */
        .price-subtitle {
            font-family: 'Open Sans', sans-serif; /* Cambio a fuente legible */
            font-weight: 800; /* Extra gruesa */
            color: white; 
            font-size: 1.5rem;
            margin: 10px 0 20px 0;
            text-shadow: 0 0 15px var(--neon-pink); /* Brillo ne√≥n para destacar */
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* ESTILOS DEL FORMULARIO */
        .input-box { margin-bottom: 15px; }
        label {
            font-family: 'Luckiest Guy'; color: var(--fortnite-yellow); font-size: 1.1rem;
            display: block; margin-bottom: 5px; text-shadow: 2px 2px 0 black; letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.5);
            border: 2px solid #661a4d; border-radius: 4px; color: white;
            font-weight: bold; font-size: 1rem;
            transition: 0.3s; box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            outline: none; background: rgba(20, 0, 10, 0.8);
        }

        /* BOTONES DE BANCO */
        .bank-grid { display: flex; gap: 8px; }
        .bank-option {
            flex: 1; background: linear-gradient(180deg, #701148 0%, #30051e 100%);
            border: 2px solid #992266; padding: 10px 5px; text-align: center;
            cursor: pointer; border-radius: 6px; transition: 0.2s;
        }
        .bank-option i { display: block; font-size: 1.2rem; margin-bottom: 3px; color: #ff99cc; }
        .bank-option span { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: block; color: #ffccf2;}
        .bank-option:hover { border-color: var(--neon-pink); }

        /* VENTANA MODAL (POPUP) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            display: none; 
            justify-content: center; align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--deep-purple);
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            padding: 25px; border-radius: 15px;
            width: 85%; max-width: 350px;
            text-align: center; position: relative;
            animation: modalPop 0.3s ease-out;
        }
        @keyframes modalPop { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        
        .close-modal {
            position: absolute; top: 10px; right: 15px;
            color: var(--neon-pink); font-size: 1.5rem; cursor: pointer;
        }
        .modal-title {
            font-family: 'Luckiest Guy'; color: var(--fortnite-yellow);
            font-size: 1.4rem; margin-bottom: 15px;
        }
        .modal-data { color: #ffccf2; font-size: 1.1rem; line-height: 1.6; }
        .modal-data span { color: var(--neon-pink); font-weight: bold; font-family: monospace; font-size: 1.3rem; }

        /* INPUT DE ARCHIVO */
        .file-upload-wrapper {
            position: relative; width: 100%; height: 50px;
            background: rgba(0,0,0,0.3); border: 2px dashed #992266;
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .file-upload-wrapper:hover { border-color: var(--neon-pink); background: rgba(255, 0, 255, 0.1); }
        .file-upload-text { font-size: 0.9rem; color: #ff99cc; pointer-events: none; }
        .real-file-input {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }

        /* BOT√ìN PRINCIPAL ANIMADO */
        .btn-play {
            width: 100%; padding: 15px; 
            background: var(--fortnite-yellow);
            border: none; color: black; 
            font-family: 'Luckiest Guy'; font-size: 1.5rem;
            cursor: pointer; margin-top: 15px;
            border-radius: 8px;
            position: relative; overflow: hidden;
            animation: btnPulse 1.5s infinite ease-in-out;
            transition: all 0.2s;
        }
        .btn-play:hover { transform: scale(1.05); background: #ffea00; }
        .btn-play::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: btnShine 3s infinite;
        }
        @keyframes btnPulse {
            0% { transform: scale(1); box-shadow: 0 5px 0 rgba(0,0,0,0.5); }
            50% { transform: scale(1.03); box-shadow: 0 5px 20px rgba(255, 230, 0, 0.6); }
            100% { transform: scale(1); box-shadow: 0 5px 0 rgba(0,0,0,0.5); }
        }
        @keyframes btnShine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        /* ELEMENTOS DE SORTEO */
        .llama-box {
            width: 130px; height: 130px; margin: 20px auto;
            background-image: url('image_5.png'); 
            background-size: cover; background-position: center;
            border: 4px solid white; border-radius: 20px; box-shadow: 0 0 20px var(--neon-pink);
            cursor: pointer; transition: transform 0.2s;
        }
        .llama-box:active { transform: scale(0.95); }
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0%,100%{transform:rotate(0deg)} 25%{transform:rotate(5deg)} 75%{transform:rotate(-5deg)} }
    </style>
</head>
<body>
    <div class="card-container">
        <header>
            <img src="online.png" alt="Logo" class="logo-img">
            <h1>SORTEO NAVIDE√ëO</h1>
            <div class="price-subtitle">INSCRIBETE CON $2,00</div>
        </header>

        <div id="appContent" class="form-area">
            </div>
    </div>

    <div id="bankModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <i class="fas fa-times close-modal" onclick="closeModal(event)"></i>
            <div id="modalTitle" class="modal-title">Detalles del Banco</div>
            <div id="modalBody" class="modal-data">
                </div>
        </div>
    </div>

    <script>
        // --- GENERADOR DE LLUVIA DE V-BUCKS ---
        function createVBuckRain() {
            const count = 45; 
            for (let i = 0; i < count; i++) {
                let vbuck = document.createElement('img');
                vbuck.src = 'pavos.png'; 
                vbuck.className = 'vbuck-rain';
                let size = Math.random() * 30 + 20;
                vbuck.style.width = size + 'px';
                vbuck.style.left = Math.random() * 100 + 'vw';
                vbuck.style.animationDuration = (Math.random() * 5 + 5) + 's';
                vbuck.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(vbuck);
            }
        }
        createVBuckRain(); 


        // --- VISTAS HTML ---
        const viewRegister = `
            <form onsubmit="submitForm(event)">
                <div class="input-box">
                    <label>ID FORTNITE</label>
                    <input type="text" placeholder="Escribe tu usuario..." required>
                </div>

                <div class="input-box">
                    <label>M√âTODO DE PAGO</label>
                    <div class="bank-grid">
                        <div class="bank-option" onclick="openBankModal('pic')">
                            <i class="fas fa-university"></i>
                            <span>Pichincha</span>
                        </div>
                        <div class="bank-option" onclick="openBankModal('gua')">
                            <i class="fas fa-building"></i>
                            <span>Guayaquil</span>
                        </div>
                        <div class="bank-option" onclick="openBankModal('bol')">
                            <i class="fas fa-landmark"></i>
                            <span>Bolivariano</span>
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label>SUBIR CAPTURA</label>
                    <div class="file-upload-wrapper">
                        <span class="file-upload-text" id="fileName"><i class="fas fa-camera"></i> Toca para subir foto</span>
                        <input type="file" class="real-file-input" onchange="updateFileName(this)" required>
                    </div>
                </div>

                <button type="submit" class="btn-play"><span>¬°PARTICIPAR!</span></button>
            </form>
            <p style="text-align:center; font-size:0.7rem; color:rgba(255,255,255,0.5); cursor:pointer; margin-top:10px" onclick="loadRaffle()">
                [Admin Bypass]
            </p>
        `;

        const viewRaffle = `
            <h2 style="font-family:'Luckiest Guy'; color:white; text-align:center; margin-bottom:10px;">BUSCANDO GANADOR...</h2>
            <div id="rouletteText" style="text-align:center; font-size:1.8rem; font-family:'Luckiest Guy'; color:var(--fortnite-yellow); min-height:40px;">---</div>
            
            <div class="llama-box" id="spinLlama" onclick="spinAction()"></div>
            <p style="text-align:center; font-size:0.9rem;">¬°Dale a la Llama!</p>
        `;

        const viewPrize = `
            <h2 style="font-family:'Luckiest Guy'; color:var(--neon-pink); text-align:center;">¬°VICTORIA!</h2>
            <div id="winnerDisplay" style="text-align:center; font-size:1.5rem; font-family:'Luckiest Guy'; color:white; margin-bottom:15px;"></div>
            
            <div class="llama-box" id="openLlama" onclick="revealAction()"></div>
            
            <div id="prizeResult" style="text-align:center; font-family:'Luckiest Guy'; font-size:1.8rem; margin-top:20px;">
                <span style="font-size:1rem; color:#ffccf2;">Toca para abrir</span>
            </div>
        `;

        // --- L√ìGICA ---
        const app = document.getElementById('appContent');
        const modal = document.getElementById('bankModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        let participants = ["Ninja_EC", "NebulaFan", "GamerPro99", "FortniteKing", "RoseGaming"];
        let finalWinner = "";

        app.innerHTML = viewRegister;

        function openBankModal(bank) {
            let title, body;
            if(bank === 'pic') {
                title = "Banco Pichincha";
                body = "Tipo: Ahorros <br> Cuenta N¬∫: <span>2205918234</span> <br> Titular: NeblistoreGG";
            } else if(bank === 'gua') {
                title = "Banco Guayaquil";
                body = "Tipo: Corriente <br> Cuenta N¬∫: <span>14235561</span> <br> Titular: NeblistoreGG";
            } else if(bank === 'bol') {
                title = "Banco Bolivariano";
                body = "Tipo: Ahorros <br> Cuenta N¬∫: <span>009182736</span> <br> Titular: NeblistoreGG";
            }
            modalTitle.innerText = title;
            modalBody.innerHTML = body;
            modal.style.display = 'flex'; 
        }

        function closeModal(e) {
            if(e.target === modal || e.target.classList.contains('close-modal')) {
                modal.style.display = 'none';
            }
        }

        function updateFileName(input) {
            if(input.files && input.files[0]) {
                document.getElementById('fileName').innerHTML = "<i class='fas fa-check' style='color:var(--neon-pink)'></i> " + input.files[0].name;
            }
        }

        function submitForm(e) {
            e.preventDefault();
            alert("¬°Registro Enviado! Validando...");
        }

        function loadRaffle() {
            app.innerHTML = viewRaffle;
        }

        function spinAction() {
            const llama = document.getElementById('spinLlama');
            const text = document.getElementById('rouletteText');
            llama.classList.add('shake');
            
            let interval = setInterval(() => {
                text.innerText = participants[Math.floor(Math.random() * participants.length)];
            }, 80);

            setTimeout(() => {
                clearInterval(interval);
                llama.classList.remove('shake');
                finalWinner = participants[Math.floor(Math.random() * participants.length)];
                text.innerText = finalWinner;
                
                setTimeout(() => {
                    app.innerHTML = viewPrize;
                    document.getElementById('winnerDisplay').innerText = finalWinner;
                }, 2000);
            }, 3000);
        }

        function revealAction() {
            const llama = document.getElementById('openLlama');
            const result = document.getElementById('prizeResult');
            
            llama.style.transform = "scale(0) rotate(360deg)";
            setTimeout(() => {
                llama.style.display = 'none';
                
                const rand = Math.random() * 100;
                let html = "";
                if (rand <= 1.6) html = "<span style='color:#ffe600; text-shadow:0 0 10px #b8860b'>üî• LOTE 2500 V-BUCKS</span>";
                else if (rand <= 6.6) html = "<span style='color:#ff00d4; text-shadow:0 0 10px #ff00d4'>‚ú® CLUB FORTNITE</span>";
                else if (rand <= 40) html = "<span style='color:#be57ff; text-shadow:0 0 10px #be57ff'>üé≠ SKIN 1500</span>";
                else html = "<span style='color:#00ecff; text-shadow:0 0 10px #00ecff'>üé´ PASE DE BATALLA</span>";
                
                result.innerHTML = html;
            }, 300);
        }
    </script>
</body>
</html>
